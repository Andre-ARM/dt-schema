$id: "http://devicetree.org/schemas/types.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Core devicetree property data types

description: Schema for core devicetree data types. Binding schema can reference
  these types.

maintainers:
  - Rob Herring <robh@kernel.org>

select: true

definitions:
  flag:
    oneOf:
      - type: boolean
        const: true
      - type: 'null'
  string-array:
    type: array
    items: { type: string }
    minItems: 1
    uniqueItems: true
  string:
    allOf:
      - $ref: "#/definitions/string-array"
      - maxItems: 1
  uint8-item:
    type: integer
    minimum: 0
    maximum: 0xff
  uint8-array:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    additionalItems: false
    items:
      - items:
          - $ref: "#/definitions/uint8-item"
  uint8:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    additionalItems: false
    items:
      - type: array
        items:
          - $ref: "#/definitions/uint8-item"
        minItems: 1
        maxItems: 1
        additionalItems: false
  uint16-item:
    type: integer
    minimum: 0
    maximum: 0xffff
  uint16-array:
    type: array
    typeSize: 16
    minItems: 1
    additionalItems: false
    items:
      - items:
          - $ref: "#/definitions/uint16-item"
  uint16:
    type: array
    typeSize: 16
    maxItems: 1
    additionalItems: false
    items:
      - items:
          - $ref: "#/definitions/uint16-item"
        minItems: 1
        maxItems: 1
        additionalItems: false
  cell:
    type: integer
    minimum: 0
    maximum: 0xffffffff
  uint32-array:
    type: array
    maxItems: 1
    additionalItems: false
    items:
      - items:
          - $ref: "#/definitions/cell"
  uint32:
    type: array
    maxItems: 1
    additionalItems: false
    items:
      - items:
          - $ref: "#/definitions/cell"
        minItems: 1
        maxItems: 1
        additionalItems: false
  uint64:
    oneOf:
      - minItems: 1
        maxItems: 1
        items:
          - items:
              - $ref: "#/definitions/cell"
              - $ref: "#/definitions/cell"
            minItems: 2
            maxItems: 2
            additionalItems: false
      - minItems: 1
        maxItems: 1
        typeSize: 64
        items:
          - items:
              - minimum: 0
                maximum: 0xffffffffffffffff
            minItems: 1
            maxItems: 1
            additionalItems: false
