$id: "http://devicetree.org/schemas/types.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Core devicetree property data types

description: Schema for core devicetree data types. Binding schema can reference
  these types.

maintainers:
  - Rob Herring <robh@kernel.org>

select: true

definitions:
  flag:
    oneOf:
      - type: boolean
        const: true
      - type: 'null'
  string-array:
    type: array
    items: { type: string }
    minItems: 1
    uniqueItems: true
  string:
    allOf:
      - $ref: "#/definitions/string-array"
      - maxItems: 1
  uint8-item:
    type: integer
    minimum: 0
    maximum: 0xff
  uint8-array:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint8-item"
  uint8:
    type: array
    typeSize: 8
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint8-item"
      minItems: 1
      maxItems: 1
  uint16-item:
    type: integer
    minimum: 0
    maximum: 0xffff
  uint16-array:
    type: array
    typeSize: 16
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
  uint16:
    type: array
    typeSize: 16
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/uint16-item"
      minItems: 1
      maxItems: 1
  cell:
    type: integer
    minimum: 0
    maximum: 0xffffffff

  uint32-matrix:
    type: array
    minItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/cell"
  uint32-array:
    # For single cell arrays, we need to support encodings as either:
    # prop = <0x1234 0x5678>;
    # or
    # prop = <0x1234>, <0x5678>;
    oneOf:
      - type: array
        minItems: 1
        maxItems: 1
        items:
          type: array
          items:
            $ref: "#/definitions/cell"
      - type: array
        items:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: "#/definitions/cell"
  uint32:
    type: array
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        $ref: "#/definitions/cell"
      minItems: 1
      maxItems: 1
  uint64:
    oneOf:
      - type: array
        minItems: 1
        maxItems: 1
        items:
          type: array
          items:
            $ref: "#/definitions/cell"
          minItems: 2
          maxItems: 2
      - type: array
        minItems: 1
        maxItems: 1
        typeSize: 64
        items:
          type: array
          items:
            minimum: 0
            maximum: 0xffffffffffffffff
          minItems: 1
          maxItems: 1
  phandle:
    type: array
    minItems: 1
    maxItems: 1
    items:
      type: array
      items:
        phandle: true
        type: integer
        maximum: 0xffffffff
      minItems: 1
      maxItems: 1
  phandle-array:
    type: array
    minItems: 1
    items:
      type: array
      minItems: 1
      items:
        - oneOf:
            - phandle: true
              type: integer
              maximum: 0xffffffff
            - type: integer
              const: 0
      additionalItems:
        $ref: "#/definitions/cell"
