%YAML 1.2
---
$id: "http://devicetree.org/schemas/test/bad-example.yaml#"
$schema: "http://json-schema.org/draft-06/schema#"
version: 2

title: 0

maintainers:
  - Bob

description:
  - The description should not be a sequence.
  - A sequence is also called an array.

properties:
  compatible:
    type: integer
    description: Compatible strings for the board example.
    enum:
      - 123
    oneOf:
      - items:
          - unknown: {}
          - enum:
              - 456
              - "example,board1-with-soc1"
              - "example,board2-with-soc1"
          - const: 789
        additionalItems: false
      - items:
          - enum:
              - 987
              - "example,board-with-soc2"
          - const: "example,soc2"
        additionalItems: false
    minItems: 0
    maxItems: 2

  interrupts:
    minItems: 0

  model:
    description: A description of model
    enum:
      - "ARM Juno development board (r1)"
      - "ARM Juno development board (r2)"
  another-property:
    description: 0

  vendor,property:
    enum: [ 0, 1, 2 ]

required:
  - model
  - psci
  - cpus
  - 0

bad-key: Only known keys are allowed.
