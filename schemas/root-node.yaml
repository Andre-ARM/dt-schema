%YAML 1.2
---
$id: http://devicetree.org/schemas/root-node.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

version: 1

title: Common root node
description: |
  Common properties always required in the root node of the tree

maintainers:
  - Device Tree <dt@kernel.org>

select:
  required: ["$nodename"]
  properties:
    $nodename: {enum: ["/"]}

properties:
  compatible: {}
  model:
    type: string
  "#address-cells": {}
  "#size-cells": {}
  memory: {}
  aliases: { "$ref": "http://devicetree.org/schemas/aliases.yaml" }

required:
  - compatible
  - model
  - "#address-cells"
  - "#size-cells"
  - memory

examples:
  simple-board: |
    / {
        compatible = "acme,boogieboard";
        model = "Acme Ltd. Boogieboard developer system";
        #address-cells = <1>;
        #size-cells = <1>;
        memory@0 {
            reg = <0 0x10000000>;
        };
        $path = "/";
    }
