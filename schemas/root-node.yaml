%YAML 1.1
---
type: object
id: "http://devicetree.org/schemas/root-node.yaml#",
"$schema": "http://json-schema.org/draft-04/schema#",

version: 1

title: Common root node 

maintainer:
  name: Device Tree <dt@kernel.org>

# this binding is selected when the compatible property constraint matches
#  selected: "compatible"

properties:
  compatible:
    "$ref": "dt-schema-core.json#/definitions/proptypes/stringarray"

  model:
    type: string
    description: models that this board family supports

  "#address-cells":
      type: integer

  "#size-cells":
      type: integer

  memory:
    "$ref": "dt-schema-core.json#/definitions/node"
  
  required: 
    - compatible
    - model
    - "#address-cells"
    - "#size-cells"
    - memory

example: |
    / {
        compatible = "example,evm", "example,base";
        model = "Example EVM";
    };

