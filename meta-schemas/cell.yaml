%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/cell.yaml#"
$schema: "http://json-schema.org/draft-06/schema#"

array:
  oneOf:
    - allOf:
        - properties:
            maxItems:
              const: 1
          required: [maxItems]
        - $ref: '#single-array'
        - propertyNames:
            anyOf:
              - enum: [maxItems]
              - $ref: '#single-array-names'
    - properties:
        minItems:
          minimum: 1
        maxItems:
          minimum: 2
        oneOf:
          type: array
          items:
            $ref: '#array'
        items:
          type: array
          items:
            allOf:
              - required: [description]
              - $ref: '#single'
        description: true

      additionalProperties: false


single-array:
  properties:
    description: true
    const:
      type: integer
    enum:
      items:
        type: integer
    minimum: {}
    maximum: {}
    default:
      type: integer

  dependencies:
    minimum: [maximum]
    maximum: [minimum]

single-array-names:
  enum: [ description, const, enum, minimum, maximum, default, $ref ]


single:
  allOf:
    - $ref: '#single-array'
    - propertyNames:
        $ref: '#single-array-names'
