%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/string-array.yaml#"
$schema: "http://json-schema.org/draft-06/schema#"
#type: object

properties:
  description: {}
  minItems:
    minimum: 1
  maxItems:
    minimum: 1
  items:
    type: array
    minItems: 1
    items:
      allOf:
        - $ref: '#'
        - properties:
            enum: {}
            const: {}
          additionalProperties: false
  enum:
    type: array
    items:
      type: string
      pattern: '^[a-zA-Z0-9,\-_ +/]+$'
  const:
    type: string
    pattern: '^[a-zA-Z0-9,\-_ +/]+$'

  oneOf:
    type: array
    items:
      $ref: '#'

  additionalItems:
    type: boolean
    const: false

additionalProperties:
  $ref: '#'
