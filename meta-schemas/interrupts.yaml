%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/interrupts.yaml#"
$schema: "http://json-schema.org/draft-07/schema#"

properties:
  interrupts:
    $ref: "cell.yaml#array"
  interrupts-extended:
    properties:
      # interrupts-extended should just refer back to interrupts
      $ref: true
  interrupt-map:
    $ref: "cell.yaml#array"
  interrupt-map-mask:
    $ref: "cell.yaml#array"
  interrupt-controller:
    $ref: "boolean.yaml"
  interrupt-parent: false # interrupt-parent is implicit

dependencies:
  interrupt-controller: ['#interrupt-cells']
  interrupt-map: ['#interrupt-cells', 'interrupt-map-mask']
  '#interrupt-cells':
    oneOf:
      - required:
          - interrupt-controller
      - required:
          - interrupt-map
