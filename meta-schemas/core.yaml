%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/core.yaml#"
$schema: "http://json-schema.org/draft-06/schema#"
description: "Metaschema for devicetree binding documentation"

allOf: [ { $ref: "http://json-schema.org/draft-06/schema#" } ]

definitions:
  core-properties:
    properties:
      reg:
        $ref: "cell.yaml#array"
      compatible:
        $ref: "string-array.yaml"
    patternProperties:
      '^[a-zA-Z0-9].*,.*$':
        type: object
        properties:
          description:
            type: string
        required:
          - description

      '.*-names$':
        $ref: "string-array.yaml"

      '^#.*-cells$':
        $ref: "cell.yaml#single"

properties:
  # listing all properties here so additionalProperties works
  $id:
    pattern: 'http://devicetree.org/schemas/.*\.yaml#'
  $schema:
    const: "http://json-schema.org/draft-06/schema#"
  title: true
  description: true
  examples: true
  required: true

  version:
    type: integer
    enum: [1]

  maintainers:
    type: array
    items:
      type: string
      format: email

  properties:
    allOf:
      - $ref: "#definitions/core-properties"
      - $ref: "clocks.yaml#"
      - $ref: "gpios.yaml#"
      - $ref: "interrupts.yaml#"

required:
  - $id
  - $schema
  - version
  - title
  - maintainers
  - description
  - examples
  - properties
  - required

additionalProperties: false
