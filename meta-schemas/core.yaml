%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/core.yaml#"
$schema: "http://json-schema.org/draft-06/schema#"
description: "Schema for devicetree binding documentation"

type: object
properties:
  # listing all properties here so additionalProperties works
  $id:
    pattern: 'http://devicetree.org/schemas/.*\.yaml#'
  $schema:
    const: "http://json-schema.org/draft-06/schema#"

  title: {}
  description: {}

  version:
    type: integer
    enum: [1]

  maintainers:
    type: array
    items:
      type: string
      format: email

  properties:   # DT properties
    type: object
    properties:
      interrupts:
        $ref: "interrupts.yaml"
      reg:
        $ref: "reg.yaml"
      compatible:
        $ref: "compatible.yaml"
    patternProperties:
      '^[a-zA-Z0-9].*,.*$':
        type: object
        properties:
          description:
            type: string
        required:
          - description

  required: {}

  examples:
    type: array

required:
  - $id
  - $schema
  - version
  - title
  - maintainers
  - description
  - examples
  - properties
  - required

additionalProperties: false
