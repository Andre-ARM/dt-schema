%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/core.yaml#"
$schema: "http://json-schema.org/draft-06/schema#"
description: "Metaschema for devicetree binding documentation"

allOf:
  - $ref: "http://devicetree.org/meta-schemas/base.yaml#"

definitions:
  all-properties:
    allOf:
      - $ref: "#definitions/core-properties"
      - $ref: "clocks.yaml#"
      - $ref: "gpios.yaml#"
      - $ref: "interrupts.yaml#"
      - $ref: "reset.yaml#"
      - $ref: "mailbox.yaml#"
  core-properties:
    properties:
      reg:
        $ref: "cell.yaml#array"
      compatible:
        $ref: "string-array.yaml"
      $nodename:
        $ref: "string-array.yaml"
    patternProperties:
      '^[a-zA-Z0-9].*,.*$':
        type: object
        properties:
          description:
            type: string
        required:
          - description

      '.*-names$':
        $ref: "string-array.yaml"

      '^#.*-cells$':
        $ref: "cell.yaml#single"

      '^.*$':
        properties:
          properties:
            $ref: "#/definitions/all-properties"
        propertyNames:
          enum:
            - $ref
            - additionalItems
            - allOf
            - const
            - contains
            - default
            - dependencies
            - description
            - enum
            - items
            - minItems
            - minimum
            - maxItems
            - maximum
            - not
            - oneOf
            - pattern
            - patternProperties
            - properties
            - required
            - type
            - typeSize

properties:
  patternProperties:
    $ref: "#definitions/all-properties"
  properties:
    $ref: "#definitions/all-properties"

required:
  - properties
