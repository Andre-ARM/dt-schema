%YAML 1.2
---
$id: "http://devicetree.org/test/schemas/good-example.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"
version: 1

title: A one line title for a good binding

description: A more detailed description for a good binding example.

maintainers:
  - Rob Herring <robh@kernel.org>

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - vendor,soc4-ip
              - vendor,soc3-ip
              - vendor,soc2-ip
          - enum:
              - vendor,soc1-ip
      - items:
          - enum:
              - vendor,soc1-ip

  reg:
    maxItems: 1

  reg-names:
    items:
      - const: "coreAAA"
      - const: "aux"

  interrupts:
    minItems: 1
    maxItems: 2
    items:
      - description: 1st irq
      - description: 2nd irq

  interrupt-names:
    items:
      - const: "tx irq"
      - const: "rx irq"

  '#interrupt-cells':
    const: 2

  interrupt-controller: {}

  clock-frequency:
    minimum: 100
    maximum: 400000

  clocks:
    minItems: 1
    maxItems: 2
    items:
      - description: 1st clock
      - description: 2nd clock

  clock-names:
    minItems: 1
    maxItems: 2

  '#clock-cells':
    const: 1

  clock-output-names:
    minItems: 1
    maxItems: 2

  some-gpios:
    maxItems: 1

  vendor,property:
    type: boolean
    description: Vendor specific properties must have a description

required:
  - compatible
  - interrupts
  - interrupt-controller

examples:
  - example-name: |
      /dts-v1/;
      /{
              model = "ARM Juno development board (r0)";
              compatible = "arm,juno", "arm,vexpress";
              interrupt-parent = <&gic>;
              #address-cells = <2>;
              #size-cells = <2>;

                      cpus {
                      #address-cells = <2>;
                      #size-cells = <0>;
                      A57_0: cpu@0 {
                              compatible = "arm,cortex-a57","arm,armv8";
                              reg = <0x0 0x0>;
                              device_type = "cpu";
                              enable-method = "psci";
                      };

                      .....

                      A53_0: cpu@100 {
                              compatible = "arm,cortex-a53","arm,armv8";
                              reg = <0x0 0x100>;
                              device_type = "cpu";
                              enable-method = "psci";
                      };

                      .....
              };

      };
